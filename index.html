<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Library App</h1>
    
    <div id="display"></div>
   
    <button id="openAddBook">Add new book</button>
    <dialog id="addBook">
        <form id="book-form" action="/submit" method="POST">
            <fieldset> 
            <legend>Book details</legend>
            <label id="title-label" for="title">Title: </label>
            <input required placeholder="Enter book name" id="title" type="text"  name="title"  min-length="1" max-length="130">
            
            <label id="author-label" for="author">Author: </label>
            <input required placeholder="Enter author name" id="author" type="text" name="author" min-length="1" max-length="130">
            
            <label id="pages-label" for="pages" >Number of pages: </label>
            <input id="pages" type="number" name="pages">
            
            <label id="read-label" for="read" >Have you read?: </label>
            Yes<input type="radio" class="read" name="read" value="yes">
            No<input type="radio" class="read" name="read" value="no">

            <label for="genre" id="genre-label" >Genre: <select id="genre" name="genre">
                <option value="" disabled selected>Select</option>
                <option value="romance">Romance</option>
                <option value="fiction">Fiction</option>
                <option value="thriller">Thriller</option>
                <option value="educational">Educational</option>
                <option value="adventure">Adventure</option>
                <option value="religious">Religious</option>
                <option value="comedy">Comedy</option>
            </select></label>
            

            <button id="submit" type="submit">Add</button>
            </fieldset>
        </form>
            <button id="closeAddBook">Close</button>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
